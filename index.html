<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Data Visualization</title>
  <style>
    body { margin: 0; background-color: #ffffff; }
    canvas { display: block; }
    .controls { 
      position: absolute; bottom: 10px; left: 50%;
      transform: translateX(-50%); display: flex; flex-wrap: wrap;
      justify-content: center;
    }
    .slider-container { display: flex; align-items: center; margin: 5px; }
    .slider-label { margin-right: 10px; font-family: Arial; color: #333; }
    /* your existing slider styles… */
    .dropdown-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); }
    select, input[type="range"] { touch-action: manipulation; }
    /* new textarea styles */
    #inputArea {
      position: absolute;
      top: 60px; /* below dropdown */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
    }
    #rawData {
      width: 80%;
      height: 100px;
      font-family: monospace;
      font-size: 0.9em;
    }
    #parseBtn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- 1️⃣ Paste‐in Raw Data Here -->
  <div id="inputArea">
    <textarea id="rawData" placeholder="Paste your timestamp – Receiver lines here…"></textarea><br>
    <button id="parseBtn">Parse & Render</button>
  </div>

  <!-- 2️⃣ Visualization Type Selector -->
  <div class="dropdown-container">
    <select id="visualizationType">
      <option value="bar">3D Bar Graph</option>
      <option value="scatter">3D Scatter Plot</option>
      <option value="surface">3D Surface Plot</option>
      <option value="heatmap">2D Heatmap</option>
      <option value="line">3D Line Graph</option>
      <option value="3dheatmap">3D Heatmap</option>
    </select>
  </div>

  <!-- 3️⃣ Controls -->
  <div class="controls">
    <!-- your existing sliders here -->
  </div>

  <!-- 4️⃣ Three.js, D3, XLSX, and your script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
